<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Top Up Wallet</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; max-width: 520px; margin: auto; }
    form { display: grid; gap: 12px; }
    input { padding: 8px; font-size: 16px; }
    button { padding: 8px 12px; font-size: 16px; }
    .msg { padding: 10px; border-radius: 6px; margin-bottom: 12px; }
    .ok { background:#e8fff0; border:1px solid #a6e3b8; }
    .err { background:#fff1f1; border:1px solid #f3b1b1; }
  </style>
</head>
<body>
  <h1>Top Up Wallet</h1>

  {% if message %}
    <div class="msg {{ 'err' if error else 'ok' }}">{{ message }}</div>
  {% endif %}

  <form method="post" action="/topup" novalidate>
    <label>
      Amount (max 100)
      <input name="amount" type="number" step="0.01" min="0.01" max="100" required />
    </label>

    <div style="display:flex; gap:8px;">
      <button type="submit">OK</button>
      <button type="button" onclick="history.back()">Cancel</button>
    </div>
  </form>

  <p style="margin-top:16px"><a href="/">‚Üê Back to Products</a></p>
</body>
</html>
